<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cadastro</title>

  <script src="../js/sessao.js"></script>

  <link rel="icon" href="../assets/galinha.png" />

<body onload="listar()">

  <div class="nav">
    <img src="../assets/galinha.png" alt="galinha">
    <div class="nav-list">
      <div class="sobre">
        <a href="../html/index.html">Home</a>
      </div>
    </div>
  </div>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Cadastra-se</h1>

        <input onfocus="cadastrarNome()" oninput="cadastrarNome()" type="text" id="input_nomeUsuario"
          placeholder="Seu nome">

        <input onfocus="cadastrarEmail()" oninput="cadastrarEmail()" type="text" id="input_email" placeholder="Email">

        <input type="password" id="input_senha"
          placeholder="Insira sua Senha">

        <input type="password" id="input_confirmacao_senha"
          placeholder="Confirme a Senha">

        <input onfocus="cadastrarNomeFazenda()" oninput="cadastrarNomeFazenda()" type="text" id="input_fazenda"
          placeholder="Nome da sua Fazenda">

        <button onclick="cadastrar()" id="cadastrarBotao" disabled>Cadastrar</button>

        <div id="div_aguardar" class="loading-div">
          <img src="../assets/Eclipse@1x-0.8s-200px-200px.gif" id="loading-gif" />
        </div>
        
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Login</h1>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button onclick="entrar()">Login</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1 style="font-size: 50px;">Já tem uma conta?</h1>
          <p style="font-size: 20px; margin: 10px;">Entre com ela agora mesmo!!</p>
          <button class="hidden" id="login">Login</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1 style="font-size: 50px;">Ainda não tem seu cadastro?</h1>
          <p style="font-size: 20px; margin: 10px;">Registre-se abaixo!!</p>
          <button class="hidden" id="register">Cadastrar-se</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>

  var contador = 0;
  function cadastrar() {
    // aguardar();

    console.log(contador++);

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    mensagem_erro.innerHTML = '';
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Todos seus campos estão em branco";

      finalizarAguardar();
      return false;
    } else if (nomeVar.length <= 1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "Insira um nome maior!";

      finalizarAguardar();
      return false;
    }
    else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "Suas senhas não são compativeis";

      finalizarAguardar();
      return false;
    }
    else if (senhaVar < 6 && confirmacaoSenhaVar < 6) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "Sua senha é muito curta";

      finalizarAguardar();
      return false;
    }
    else if (cpfVar.length != 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "CPF incompativel";

      finalizarAguardar();
      return false;
    }
    else if (emailVar.indexOf('@') == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "Email Inválido";

      finalizarAguardar();
      return false;
    }
    else if (emailVar.indexOf('.') == -1) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML +=
        "Email Inválido";

      finalizarAguardar();
      return false;
    }

    else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        empresaServer: empresaVar,
        cpfServer: cpfVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }

  function entrar() {
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;

    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000);
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!");

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          console.log(json);
          console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.CPF_USUARIO = json.cpf;
          sessionStorage.ID_USUARIO = json.id;
          sessionStorage.AQUARIOS = JSON.stringify(json.aquarios);

          setTimeout(function () {
            window.location = "./dashboard/cards.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
