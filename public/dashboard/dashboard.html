</html>
<script>

    // Define o nome do usuário no DOM

    // Variável para armazenar o intervalo de atualização do gráfico
    let proximaAtualizacao;

    // Chama a função exibirAquariosDoUsuario quando a página carregar
    window.onload = exibirAquariosDoUsuario();

    function exibirAquariosDoUsuario() {
        // Obtem os aquários do usuário do sessionStorage
        var aquarios = JSON.parse(sessionStorage.JOGO);

        aquarios.forEach(item => {
            // Cria um botão para cada aquário
            document.getElementById("btnAquario").innerHTML += `
        <button class="btn-chart" onclick="exibirAquario(${item.id})" id="btnAquario${item.id}">${item.descricao}</button>
        `;

            // Cria uma div para cada gráfico
            document.getElementById("graficos").innerHTML += `
            <div id="grafico${item.id}" class="display-none">
                <h3 class="tituloGraficos">
                    <span id="tituloAquario${item.id}">${item.descricao}</span>
                </h3>
                <div class="graph">
                    <canvas id="myChartCanvas${item.id}"></canvas>
                </div>
                <div class="label-captura">
                    <p id="avisoCaptura${item.id}" style="color: white"></p>
                </div>
            </div>
        `;

            // Obtém os dados para o gráfico
            obterDadosGrafico(item.id);

            // Verifica se o usuário tem algum aquário cadastrado
            if (aquarios.length > 0) {
                exibirAquario(aquarios[0].id); // Exibe o primeiro aquário da lista
            }
        });
    }


    // Função para alterar o título do gráfico
    function alterarTitulo(fkFazendeiro) {
        var tituloAquario = document.getElementById(`tituloAquario${fkFazendeiro}`);
        // var descricao = JSON.parse(sessionStorage.AQUARIOS).find(item => item.id == fkFazendeiro).descricao;
        tituloAquario.innerHTML = "Últimas medidas de Temperatura e Umidade do <span style='color: #e6005a'>" + descricao + "</span>";
    }

    // Função para exibir o gráfico do aquário selecionado
    function exibirAquario(fkFazendeiro) {
        let todosOsGraficos = JSON.parse(sessionStorage.AQUARIOS);

        // Itera sobre todos os gráficos
        for (i = 0; i < todosOsGraficos.length; i++) {
            // Esconde o gráfico se o ID do aquário não corresponde ao ID selecionado
            if (todosOsGraficos[i].id != idAquario) {
                let elementoAtual = document.getElementById(`grafico${todosOsGraficos[i].id}`);
                if (elementoAtual.classList.contains("display-block")) {
                    elementoAtual.classList.remove("display-block");
                }
                elementoAtual.classList.add("display-none");

                // Altera o estilo do botão para branco
                let btnAtual = document.getElementById(`btnAquario${todosOsGraficos[i].id}`);
                if (btnAtual.classList.contains("btn-pink")) {
                    btnAtual.classList.remove("btn-pink");
                }
                btnAtual.classList.add("btn-white");
            }
        }

        // Exibe o gráfico do aquário selecionado
        let graficoExibir = document.getElementById(`grafico${fkFazendeiro}`);
        graficoExibir.classList.remove("display-none");
        graficoExibir.classList.add("display-block");

        // Altera o estilo do botão para rosa
        let btnExibir = document.getElementById(`btnAquario${fkFazendeiro}`);
        btnExibir.classList.remove("btn-white");
        btnExibir.classList.add("btn-pink");
    }

    // Função para obter os dados do gráfico do banco de dados
    function obterDadosGrafico() {
        let fkFazendeiro = sessionStorage.ID_USUARIO;
        console.log(sessionStorage.ID_USUARIO);
        // Faz uma requisição para a API para obter os últimos dados do aquário
        fetch(`/jogo1/buscarUltimosPontos/${fkFazendeiro}`, { cache: 'no-store' })
            .then(function (response) {
                if (response.ok) {
                    // Se a requisição for bem-sucedida, converte a resposta para JSON
                    response.json().then(function (resposta) {
                        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                        resposta.reverse();

                        // Plota o gráfico com os dados recebidos
                        plotarGrafico(resposta, fkFazendeiro);
                    });
                } else {
                    console.error('Nenhum dado encontrado ou erro na API');
                }
            })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
    // Função para plotar o gráfico na página
    function plotarGrafico(resposta, fkFazendeiro) {
        console.log('iniciando plotagem do gráfico...');
        // Cria a estrutura para plotar o gráfico - labels (eixo x)
        let labels = [];
        // Cria a estrutura para plotar o gráfico - dados (eixo y)
        let dados = {
            labels: labels,
            datasets: [
                {
                    label: 'Pontos',
                    data: [],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1,
                },
            ],
        };
        console.log('----------------------------------------------');
        console.log(
            'Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":'
        );
        console.log(resposta);
        // Itera sobre cada registro de dados
        for (let i = 0; i < resposta.length; i++) {
            let registro = resposta[i];
            // Adiciona a data e hora do registro aos labels
            labels.push(registro.tempo);
            // Adiciona a umidade e a temperatura aos dados
            dados.datasets[0].data.push(registro.pontos);
        }
        console.log('----------------------------------------------');
        console.log('O gráfico será plotado com os respectivos valores:');
        console.log('Labels:');
        console.log(labels);
        console.log('Dados:');
        console.log(dados.datasets);
        console.log('----------------------------------------------');
        // Cria a configuração para o gráfico
        const config = {
            type: 'line', // Define o tipo de gráfico como linha
            data: dados, // Define os dados do gráfico
        };
        // Cria o gráfico e o adiciona à div na página
        let myChart = new Chart(document.getElementById(`myChartCanvas1${fkFazendeiro}`), config);
        // Define um intervalo para atualizar o gráfico após 2 segundos
        setTimeout(() => atualizarGrafico(fkFazendeiro, dados, myChart), 2000);
    }
    // Função para atualizar o gráfico com novos dados
    function atualizarGrafico(dados, myChart) {
        let fkFazendeiro = sessionStorage.ID_USUARIO;
        // Faz uma requisição para a API para obter o último dado do aquário
        fetch(`/jogo1/buscarMedidasEmTempoReal/${fkFazendeiro}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                // Se a requisição for bem-sucedida, converte a resposta para JSON
                response.json().then(function (novoRegistro) {
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);
                    let avisoCaptura = document.getElementById(`avisoCaptura1`);
                    avisoCaptura.innerHTML = "";
                    // Verifica se o novo dado capturado é igual ao último dado do gráfico
                    if (novoRegistro[0].tempo == dados.labels[dados.labels.length - 1]) {
                        console.log("----------------------------------------------------- ----------");
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.");
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle- exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará.";
                        console.log("Horário do último dado capturado:");
                        console.log(dados.labels[dados.labels.length - 1]);
                        console.log("----------------------------------------------------- ----------");
                    } else {
                        // Remove o primeiro item dos labels e dos dados
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].tempo); // incluir um novo momento
                        // Remove o primeiro item dos dados de umidade e temperatura e adiciona o novo dado
                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].pontos); // incluir uma nova medida de umidade
                        // Atualiza o gráfico
                        myChart.update();
                    }
                    // Define um novo intervalo para atualizar o gráfico após 2 segundos
                    setTimeout(() => atualizarGrafico(dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Define um novo intervalo para atualizar o gráfico após 2 segundos
                setTimeout(() => atualizarGrafico(dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }
</script>
