<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack A Junimo</title>
    <link rel="stylesheet" href="css/mole.css">
    <script src="js/mole.js"></script>
    <link rel="icon" href="assets/galinha.png" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="nav">
        <img src="assets/galinha.png" alt="galinha">
        <div class="nav-list">
            <div class="sobre">
                <a href="indexLogado.html">Voltar</a>
            </div>
        </div>
    </div>
    <div style="display: flex; height: 100vh; width: 100vw; justify-content: center; align-items: center; gap: 100px;">
        <div style="display: flex; align-items: center; flex-direction: column;">
            <div style="display: flex; flex-direction: column; align-items: center;">
                <h1 style="margin-right: 30px;">Whack a Junimo</h1>
                <h2 id="score">0</h2>
            </div>
            <button onclick="refresh()" id="refresh" class="refresh">
                <span class="material-symbols-outlined">
                    refresh
                </span>
            </button>
            <div id="board"></div>
        </div>
        <div style="height: 400px; width: 400px; border: 3px solid white; align-items: center; display: flex; flex-direction: column; justify-content: center; justify-content: space-evenly;background-color: #000000ab;
            border-radius: 30px;">
            <p style="font-size: 30px; font-weight: bolder; color: rgb(14, 233, 14);">Como Jogar?</p>
            <p style="text-align: center; font-size: 20px; font-weight: bold; color: white;">Clique <span
                    style="color: rgb(14, 233, 14); font-weight: bolder;">no junimo</span> para ganhar
                <span style="color: rgb(14, 233, 14); font-weight: bolder;">1 ponto</span> <br>em cada <span
                    style="color: rgb(14, 233, 14); font-weight: bolder;">clique!</span>
            </p>
            <img src="assets/whackmole/Group 30.png" alt="">
            <p style="text-align: center; font-size: 20px; font-weight: bold; color: white;">Mas <span
                    style="color: rgb(14, 233, 14); font-weight: bolder;">não clique</span> no <span style="color: rgb(209, 72, 209);">krobus</span> se não você irá <span
                    style="color: rgb(14, 233, 14); font-weight: bolder;">perder!</span></p>
            <img src="assets/whackmole/Group 31.png" alt="">
        </div>
    </div>
</body>

</html>
