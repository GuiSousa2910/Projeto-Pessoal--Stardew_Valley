<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="../public/css/dashboard.css">
    <link rel="icon" href="assets/galinha.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body onload="validar()" onchange="validar()">
    <div class="nav">
        <img src="assets/galinha.png" alt="galinha">
        <div class="nav-list">
            <div class="sobre">
                <a href="indexLogado.html">Home</a>
            </div>
        </div>
    </div>

    <div class="centro">
        <div class="todas-infos">
            <div class="opcoes">
                <button id="botao1" onclick="">Produtos</button>
                <button onclick=""></button>
                <button onclick=""></button>
            </div>
            <div class="dash" id="dash">
                <p>Lista de Produtos de cada Estação!</p>
                <select id="select_estacoes">
                    <option value="#">Selecione a Estação!</option>
                    <option value="1">Verão</option>
                    <option value="2">Inverno</option>
                    <option value="3">Outono</option>
                    <option value="4">Primavera</option>
                </select>
                <div class="container-chart">
                    <div class="chart" id="">
                        <canvas id="chart1"></canvas>
                        <canvas id="chart2"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>



<script>
    function validar() {

        document.getElementById('botao1').style.backgroundColor = '#ab7a43'

        var estacoes = select_estacoes.value;

        if (estacoes == '#') {
            document.getElementById('dash').style.marginTop = '40%';
            document.getElementById('chart1').style.display = 'none';
            document.getElementById('chart2').style.display = 'none';
        }

        else if (estacoes == '1') {
            document.getElementById('dash').style.marginTop = '0%';
            const chartBarVerao = new Chart(
                document.getElementById('chart1'),
                configBarVerao,
                document.getElementById('chart1').style.display = 'flex',
                document.getElementById('chart2').style.display = 'none'
            );
        }
        
        else if (estacoes == '2') {
            document.getElementById('dash').style.marginTop = '0%';
            const chartBarInverno = new Chart(
                document.getElementById('chart2'),
                configBarInverno,
                document.getElementById('chart2').style.display = 'flex',
                document.getElementById('chart1').style.display = 'none'
            );
        }
    }


</script>
