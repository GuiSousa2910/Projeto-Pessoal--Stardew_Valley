<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="assets/galinha.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<!-- linear-gradient(to top, #0fd850 0%, #f9f047 100%) PRIMAVERA -->
<!-- linear-gradient(to top, rgb(238, 179, 123) 8.7%, rgb(216, 103, 77) 47.5%, rgb(114, 43, 54) 89.1%) OUTONO -->

<body onload="validar()" onchange="validar()">
    <div class="nav">
        <img src="assets/galinha.png" alt="galinha">
        <div class="nav-list">
            <div class="sobre">
                <a href="indexLogado.html">Voltar</a>
            </div>
        </div>
    </div>

    <div class="centro">
        <div class="todas-infos" id="todas-info">
            <div class="opcoes">
                <button id="botao1" onclick="">Produtos</button>
                <button id="botao2" onclick="dashWhack()">Whack Junimo</button>
                <button id="botao3" onclick="dashCandy()">Stardew Crush</button>
            </div>
            <div class="dash" id="dash">
                <p id="tittle">Lista de Produtos de cada Estação!</p>
                <p class="textinho" id="textinho">Veja aqui quanto cada semente te dará individualmente no término da
                    estação!!</p>
                <select id="select_estacoes">
                    <option id="opcoes" value="#">Selecione a Estação!</option>
                    <option id="opcoes" value="1">Verão</option>
                    <option id="opcoes" value="2">Inverno</option>
                    <option id="opcoes" value="3">Outono</option>
                    <option id="opcoes" value="4">Primavera</option>
                </select>
                <div class="container-chart" id="container-chart">
                    <div class="chart" id="">
                        <canvas id="chart1"></canvas>
                        <canvas id="chart2"></canvas>
                        <canvas id="chart3"></canvas>
                        <canvas id="chart4"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>



<script>

    function dashWhack() {
        window.location = './dashboard/dashboard.html';
    }

    function dashCandy() {
        window.location = './dashboard/dashboard1.html';
    }

    function validar() {

        document.getElementById('botao1').style.backgroundColor = '#ab7a43';
        document.getElementById('botao3').style.backgroundColor = 'rgb(133, 89, 39)';
        document.getElementById('botao2').style.backgroundColor = 'rgb(133, 89, 39)';

        var estacoes = select_estacoes.value;

        if (estacoes == '#') {
            document.getElementById('dash').style.marginTop = '40%';
            document.getElementById('chart4').style.display = 'none';
            document.getElementById('chart1').style.display = 'none';
            document.getElementById('chart3').style.display = 'none';
            document.getElementById('chart2').style.display = 'none';
            document.getElementById('todas-info').style.background = 'linear-gradient(180deg, rgba(244, 212, 151, 1) 40%, rgba(182, 108, 63, 1) 71%)';
            document.getElementById('select_estacoes').style.color = 'black';
            document.getElementById('tittle').style.color = 'black';
            document.getElementById('textinho').style.color = 'black';
        }

        else if (estacoes == '1') {
            document.getElementById('dash').style.marginTop = '0%';
            document.getElementById('todas-info').style.background = 'linear-gradient(165deg, #c2dd5f 0, #cdd551 7.14%, #d7cb43 14.29%, #e0c036 21.43%, #e8b429 28.57%, #eea51d 35.71%, #f49514 42.86%, #f88310 50%, #fb6f15 57.14%, #fe591f 64.29%, #ff402b 71.43%, #ff1a37 78.57%, #ff0045 85.71%, #ff0054 92.86%, #ff0065 100%)';
            document.getElementById('select_estacoes').style.color = '#fb183d';
            document.getElementById('select_estacoes').style.webkitTextStrokeWidth = '0.2px';
            document.getElementById('select_estacoes').style.webkitTextStrokeColor = 'white';
            document.getElementById('tittle').style.color = '#fb183d';
            document.getElementById('tittle').style.webkitTextStrokeWidth = '1px';
            document.getElementById('tittle').style.webkitTextStrokeColor = 'white';
            document.getElementById('textinho').style.color = '#fb183d';
            document.getElementById('textinho').style.webkitTextStrokeWidth = '0.5px';
            document.getElementById('textinho').style.webkitTextStrokeColor = 'white';
            document.getElementById('botao1').style.backgroundColor = '#ffa500';
            document.getElementById('botao3').style.backgroundColor = '#ff5900';
            document.getElementById('botao2').style.backgroundColor = '#ff5900';
            document.getElementById('container-chart').style.marginTop = '2%';

            const chartBarVerao = new Chart(
                document.getElementById('chart1'),
                configBarVerao,
                document.getElementById('chart1').style.display = 'flex',
                document.getElementById('chart4').style.display = 'none',
                document.getElementById('chart3').style.display = 'none',
                document.getElementById('chart2').style.display = 'none'
            );
        }

        else if (estacoes == '2') {
            document.getElementById('dash').style.marginTop = '0%';
            document.getElementById('todas-info').style.background = 'linear-gradient(165deg, #bed8ff 0, #1d8ae5 50%, #0046c3 100%';
            document.getElementById('select_estacoes').style.color = 'blue';
            document.getElementById('tittle').style.color = 'blue';
            document.getElementById('tittle').style.webkitTextStrokeWidth = '1px';
            document.getElementById('tittle').style.webkitTextStrokeColor = 'white';
            document.getElementById('botao1').style.backgroundColor = '#009dff';
            document.getElementById('textinho').style.color = 'blue';
            document.getElementById('textinho').style.webkitTextStrokeWidth = '0.5px';
            document.getElementById('textinho').style.webkitTextStrokeColor = 'white';
            document.getElementById('botao3').style.backgroundColor = 'blue';
            document.getElementById('botao2').style.backgroundColor = 'blue';
            document.getElementById('container-chart').style.marginTop = '2%';
            const chartBarInverno = new Chart(
                document.getElementById('chart2'),
                configBarInverno,
                document.getElementById('chart2').style.display = 'flex',
                document.getElementById('chart4').style.display = 'none',
                document.getElementById('chart3').style.display = 'none',
                document.getElementById('chart1').style.display = 'none'
            );
        }

        else if (estacoes == '3') {
            document.getElementById('dash').style.marginTop = '0%';
            document.getElementById('todas-info').style.background = 'linear-gradient(165deg, rgb(238, 179, 123) 8.7%, rgb(216, 103, 77) 47.5%, rgb(114, 43, 54) 89.1%)';
            document.getElementById('select_estacoes').style.color = '#4c3228';
            document.getElementById('tittle').style.color = '#4c3228';
            document.getElementById('tittle').style.webkitTextStrokeWidth = '0.8px';
            document.getElementById('tittle').style.webkitTextStrokeColor = 'white';
            document.getElementById('botao1').style.backgroundColor = '#b77345';
            document.getElementById('botao3').style.backgroundColor = '#9b4d00';
            document.getElementById('botao2').style.backgroundColor = '#9b4d00';
            document.getElementById('textinho').style.color = '#4c3228';
            document.getElementById('textinho').style.webkitTextStrokeWidth = '0.4px';
            document.getElementById('textinho').style.webkitTextStrokeColor = 'white';
            document.getElementById('container-chart').style.marginTop = '2%';
            const chartBarOutono = new Chart(
                document.getElementById('chart3'),
                configBarOutono,
                document.getElementById('chart3').style.display = 'flex',
                document.getElementById('chart4').style.display = 'none',
                document.getElementById('chart2').style.display = 'none',
                document.getElementById('chart1').style.display = 'none'
            );
        }

        else if (estacoes == '4') {
            document.getElementById('dash').style.marginTop = '0%';
            document.getElementById('todas-info').style.background = 'linear-gradient(330deg, #0fd850 0%, #f9f047 100%)';
            document.getElementById('botao1').style.backgroundColor = '#75ff75';
            document.getElementById('botao3').style.backgroundColor = 'green';
            document.getElementById('botao2').style.backgroundColor = 'green';
            document.getElementById('select_estacoes').style.color = 'green';
            document.getElementById('select_estacoes').style.webkitTextStrokeWidth = '0.2px';
            document.getElementById('select_estacoes').style.webkitTextStrokeColor = 'white';
            document.getElementById('tittle').style.color = 'green';
            document.getElementById('tittle').style.webkitTextStrokeWidth = '0.8px';
            document.getElementById('tittle').style.webkitTextStrokeColor = 'white';
            document.getElementById('textinho').style.color = 'green';
            document.getElementById('textinho').style.webkitTextStrokeWidth = '0.4px';
            document.getElementById('textinho').style.webkitTextStrokeColor = 'white';
            document.getElementById('container-chart').style.marginTop = '2%';
            const chartBarPrimavera = new Chart(
                document.getElementById('chart4'),
                configBarPrimavera,
                document.getElementById('chart3').style.display = 'none',
                document.getElementById('chart4').style.display = 'flex',
                document.getElementById('chart2').style.display = 'none',
                document.getElementById('chart1').style.display = 'none'
            );
        }
    }
</script>
<script>
    const labelsVerao = ['Melão', 'Tomate', 'Mirtilo', 'Pimenta', 'Trigo', 'Rabanete', 'Milho', 'Papoula', 'Miçanga', 'Lúpulo', 'Girassol', 'Repolho'];
    const dataBarVerao = {
        labels: labelsVerao,
        datasets: [{
            label: 'Preço Semente',
            data: [80, 50, 80, 40, 10, 40, 150, 100, 50, 60, 200, 100],
            backgroundColor: [
                '#ffff00'
            ],
            borderColor: [
                'white'
            ],
            borderWidth: 1
        },
        {
            label: 'Preço de Venda Total na Estatação',
            data: [250, 300, 600, 320, 25, 90, 200, 140, 90, 425, 80, 260],
            backgroundColor: [
                '#ff6600'
            ],
            borderColor: [
                'white'
            ],
            borderWidth: 1
        }
        ],
    };
</script>

<script>
    const configBarVerao = {
        type: 'bar',
        data: dataBarVerao,
        options: {
            plugins: {
                title: {
                    display: true,
                    text: 'Sementes do Verão',
                    color: '#ffffff',
                    font: {
                        size: 25
                    }
                },
                legend: {
                    labels: {
                        color: '#ffffff',
                        font: {
                            size: 20
                        }
                    }
                },
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        color: '#ffffff',
                        font: {
                            size: 15
                        }
                    }
                }, x: {
                    ticks: {
                        color: '#ffffff',
                        font: {
                            size: 15
                        }
                    }
                }
            },
        }
    };
</script>
