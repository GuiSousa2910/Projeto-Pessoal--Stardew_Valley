    let texto = document.getElementById('searchInput');

    texto.addEventListener('input', function () {
        const searchTerm = this.value.toLowerCase();
        const opcoesFiltradas = opcoes.filter(option => option.nome.startsWith(searchTerm));
        displayResults(opcoesFiltradas);
    });

    function displayResults(results) {
        const searchResults = document.getElementById('searchResults');
        searchResults.innerHTML = '';
        results.forEach(result => {
            const div = document.createElement('div');
            const img = document.createElement('img');
            const span = document.createElement('span');
            img.src = result.imagem;
            span.textContent = result.nome;
            div.appendChild(img);
            div.appendChild(span);
            searchResults.appendChild(div);
        });
    }
